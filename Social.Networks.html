    width: 6em;
  }
  
  .nav-item__link {
    z-index: 1;
    pointer-events: auto;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding-left: .5em;
    padding-right: .5em;
    display: flex;
    position: relative;
  }
  
  .image {
    object-fit: contain;
    width: 100%;
  }
  
  .nav-item__tooltip {
    z-index: 0;
    background-color: var(--color-neutral-100);
    opacity: 0;
    white-space: nowrap;
    border-radius: .25em;
    padding: .4em .5em;
    font-size: 1em;
    transition: transform .5s cubic-bezier(.16, 1, .3, 1), opacity .5s cubic-bezier(.16, 1, .3, 1);
    position: absolute;
    top: 0;
    transform: translate(0, -80%);
    font-weight: 400;
  }
  
  .nav-item:hover .nav-item__tooltip{
      opacity: 1;
    transform:translate(0px, -140%);
  }
